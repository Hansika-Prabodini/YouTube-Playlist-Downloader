name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security checks weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache Poetry installation
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/pypoetry
            ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        run: poetry install --with dev
      
      - name: Run Safety check
        run: |
          poetry run safety check --json --output safety-report.json || true
          poetry run safety check
        continue-on-error: true
      
      - name: Run Bandit security linter
        run: |
          poetry run bandit -r . -f json -o bandit-report.json || true
          poetry run bandit -r . -ll -f screen
        continue-on-error: true
      
      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          ! grep -r -i -E "api[_-]?key.*=.*['\"][a-zA-Z0-9]{20,}['\"]" --include="*.py" --exclude-dir=".venv" . || exit 1
          ! grep -r -i -E "sk-[a-zA-Z0-9]{20,}" --include="*.py" --exclude-dir=".venv" . || exit 1
          echo "No secrets found in code âœ“"
      
      - name: Check for shell=True in subprocess
        run: |
          echo "Checking for unsafe subprocess usage..."
          ! grep -r "shell=True" --include="*.py" --exclude-dir=".venv" . || exit 1
          echo "No unsafe subprocess usage found âœ“"
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
          retention-days: 30
      
      - name: Create security summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Safety Check (Dependency Vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          if [ -f safety-report.json ]; then
            echo "See uploaded artifacts for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No known vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bandit Check (Code Security Issues)" >> $GITHUB_STEP_SUMMARY
          if [ -f bandit-report.json ]; then
            echo "See uploaded artifacts for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No security issues found" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
          comment-summary-in-pr: always

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python, javascript
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
